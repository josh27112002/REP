<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usuarios y Roles - ERP</title>
  <style>
    /* Tus mismos estilos, tal cual */
    /* ... omito para no hacerlo largo ... */
  </style>
</head>
<body>
  <div class="header">
    <div class="header-column">
      <span class="left-text" id="usuario-logueado">Bienvenido</span>
    </div>
    <div class="header-column center-column">
      <img src="logo3-removebg-preview.png" alt="Logo del ERP" class="logo" />
    </div>
    <div class="header-column right-column">
      <a href="#" class="logout" onclick="cerrarSesion()">Cerrar sesi√≥n</a>
    </div>
  </div>

  <div class="content">
    <div class="sidebar">
      <h2>Mi ERP</h2>
      <ul>
        <li><a href="dashboard.html">Inicio</a></li>
        <li><a href="ventas.html">Ventas</a></li>
        <li><a href="compras.html">Compras</a></li>
        <li><a href="inventario.html">Inventario</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="usuarios.html">Usuarios y Roles</a></li>
      </ul>
    </div>

    <div class="main">
      <h1>Gesti√≥n de Usuarios y Roles</h1>
      <div class="card">
        <h2>Crear Usuario</h2>
        <input type="text" id="nombreUsuario" placeholder="Nombre del usuario" required><br>
        <input type="email" id="emailUsuario" placeholder="Correo electr√≥nico" required><br>
        <input type="password" id="passwordUsuario" placeholder="Contrase√±a" required><br>
        <select id="rolUsuario" required>
          <option value="">Selecciona el rol</option>
          <option value="Administrador">Administrador</option>
          <option value="Vendedor">Vendedor</option>
        </select><br>
        <button id="btnCrearUsuario">Crear Usuario</button>
        <p id="mensaje"></p>
      </div>

      <h2>Lista de Usuarios</h2>
      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD1vKs3CSDUbvU3XaFHzX_hmdq05ga2TUE",
      authDomain: "erpj-3f6b7.firebaseapp.com",
      projectId: "erpj-3f6b7",
      storageBucket: "erpj-3f6b7.appspot.com",
      messagingSenderId: "277321931724",
      appId: "1:277321931724:web:52b2aa01f80ac816109b69"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("usuario-logueado").textContent = `Bienvenido, ${localStorage.getItem("usuario") || ''}`;

    window.cerrarSesion = function() {
      auth.signOut().then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    }

    // Crear usuario en Authentication + Firestore
    document.getElementById("btnCrearUsuario").addEventListener("click", async () => {
      const nombre = document.getElementById("nombreUsuario").value.trim();
      const email = document.getElementById("emailUsuario").value.trim();
      const password = document.getElementById("passwordUsuario").value.trim();
      const rol = document.getElementById("rolUsuario").value;

      if (!nombre || !email || !password || !rol) {
        document.getElementById("mensaje").textContent = "‚ö†Ô∏è Todos los campos son obligatorios.";
        return;
      }

      try {
        // Crear usuario en Authentication
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Guardar informaci√≥n adicional en Firestore
        await db.collection("usuarios").doc(user.uid).set({
          nombre,
          correo: email,
          rol
        });

        document.getElementById("mensaje").textContent = "‚úÖ Usuario creado exitosamente.";
        limpiarCampos();
        obtenerUsuarios();

      } catch (error) {
        console.error("Error al crear usuario:", error);
        document.getElementById("mensaje").textContent = "‚ùå Error: " + (error.message || "al crear usuario.");
      }
    });

    function limpiarCampos() {
      document.getElementById("nombreUsuario").value = "";
      document.getElementById("emailUsuario").value = "";
      document.getElementById("passwordUsuario").value = "";
      document.getElementById("rolUsuario").value = "";
    }

    // Obtener usuarios de Firestore
    async function obtenerUsuarios() {
      const tabla = document.getElementById("tablaUsuarios").getElementsByTagName("tbody")[0];
      tabla.innerHTML = '';

      const snapshot = await db.collection("usuarios").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const fila = tabla.insertRow();
        fila.innerHTML = `
          <td>${data.nombre}</td>
          <td>${data.correo}</td>
          <td>${data.rol}</td>
          <td>
            <span class="icon" onclick="eliminarUsuario('${doc.id}')">üóëÔ∏è</span>
          </td>
        `;
      });
    }

    // Eliminar usuario de Authentication y Firestore
    window.eliminarUsuario = async function(uid) {
      if (!confirm("¬øEst√°s seguro de eliminar este usuario?")) return;

      try {
        // Solo se elimina de Firestore porque eliminar de Authentication requiere privilegios admin.
        await db.collection("usuarios").doc(uid).delete();
        alert("‚úÖ Usuario eliminado de Firestore. Nota: eliminar en Authentication requiere funci√≥n admin.");
        obtenerUsuarios();
      } catch (error) {
        console.error("Error al eliminar usuario:", error);
      }
    }

    obtenerUsuarios();
  </script>
</body>
</html>
